<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Time Zones</title>
    <meta name="description" content="Time Zone">
    <meta name="author" content="Tadas">

</head>

<body>

    <select id="setCountry">
        <option value="25.2">Libya</option>
        <option value="15.2">Niger</option>
        <option value="61.2">Norway</option>
        <option value="54.2">Germany</option>
    </select>

    <button id="btnRun">Run</button>

    <br><br>

    <div id="divResults">

        <table>

            <tr>
                <td align="right">
                    Country Name:
                </td>
                <td id="txtCountryName">

                </td>

            </tr>

            <tr>
                <td align="right">
                    Country Code:
                </td>
                <td id="txtCountryCode">

                </td>

            </tr>

            <tr>
                <td align="right">
                    Time:
                </td>
                <td id="txtTime">

                </td>

            </tr>

            <tr>
                <td align="right">
                    Time Zone:
                </td>
                <td id="txtTimezoneId">

                </td>

            </tr>

            <tr>
                <td align="right">
                    Sunset:
                </td>
                <td id="txtSunset">

                </td>

            </tr>

            <tr>
                <td align="right">
                    Sunrise:
                </td>
                <td id="txtSunrise">

                </td>

            </tr>


        </table>

    </div>

    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>

</body>

</html>
